apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-plex-webhook
  namespace: kube-plex-system
  labels:
    app.kubernetes.io/name: kube-plex
    app.kubernetes.io/component: webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kube-plex
      app.kubernetes.io/component: webhook
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kube-plex
        app.kubernetes.io/component: webhook
    spec:
      serviceAccountName: kube-plex-webhook
      containers:
        - name: webhook
          image: ghcr.io/adamjacobmuller/kube-plex-webhook:latest
          imagePullPolicy: Always
          args:
            - --port=8443
            - --cert=/etc/webhook/certs/tls.crt
            - --key=/etc/webhook/certs/tls.key
          ports:
            - name: https
              containerPort: 8443
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: https
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: https
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
          volumeMounts:
            - name: certs
              mountPath: /etc/webhook/certs
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            capabilities:
              drop:
                - ALL
      volumes:
        - name: certs
          secret:
            secretName: kube-plex-webhook-tls
