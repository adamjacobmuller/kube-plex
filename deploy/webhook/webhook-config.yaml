apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: kube-plex-webhook
  labels:
    app.kubernetes.io/name: kube-plex
    app.kubernetes.io/component: webhook
  annotations:
    # If using cert-manager, add this annotation:
    # cert-manager.io/inject-ca-from: kube-plex-system/kube-plex-webhook
webhooks:
  - name: kube-plex.io
    admissionReviewVersions:
      - v1
    sideEffects: None
    timeoutSeconds: 10
    failurePolicy: Fail
    matchPolicy: Equivalent
    clientConfig:
      service:
        name: kube-plex-webhook
        namespace: kube-plex-system
        path: /mutate
        port: 443
      # CA bundle will be injected by cert-manager or manually
      # caBundle: <base64-encoded-ca-cert>
    rules:
      - apiGroups: [""]
        apiVersions: ["v1"]
        operations: ["CREATE"]
        resources: ["pods"]
        scope: Namespaced
    namespaceSelector:
      matchExpressions:
        # Exclude kube-system and the webhook's own namespace
        - key: kubernetes.io/metadata.name
          operator: NotIn
          values:
            - kube-system
            - kube-plex-system
